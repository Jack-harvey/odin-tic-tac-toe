<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <header>Naughts and Crosses</header>
    <section class="player-area">
      <div class="player-one player">
        <div class="name">Player-1</div>
        <div class="score">0</div>
      </div>
      <div class="player-two player">
        <div class="name">Player-2</div>
        <div class="score">0</div>
      </div>
    </section>
    <main>
      <div class="game-board">
        <span class="square" data-number="0">0</span>
        <span class="square" data-number="1">1</span>
        <span class="square" data-number="2">2</span>
        <span class="square" data-number="3">3</span>
        <span class="square" data-number="4">4</span>
        <span class="square" data-number="5">5</span>
        <span class="square" data-number="6">6</span>
        <span class="square" data-number="7">7</span>
        <span class="square" data-number="8">8</span>
      </div>
    </main>
    <div class="tool-bar">
      <button type="button">reset board, i lose</button>
      <button type="button">hard reset</button>
    </div>
    <footer>footer txt</footer>
  </body>
</html>
